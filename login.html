<head>
<script>
// create function that triggers when login button clicked
function login(){
// set varible to catch input of password
var passinput = document.getElementById('pass').value;
// set the varible that contains the correct password
var pass = "1234";

// check if pass is wrong
if(passinput != pass){
   // let the user know the password is wrong
   alert('wrong password');
   // stop all
   return false;
    
 //if the password is correct
}else{
  // tell the user password is wrong
  alert('correct password');
  // go to correct webpage
  window.location = "http://www.jgltechnologies.com/";
}
    
}
</script>
</head>
<body>
<p id="wpass"></p>
Password: <input id="pass" type="password">
